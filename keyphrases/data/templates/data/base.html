<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!-- Bootstrap core CSS -->
  <link href="{% static 'data/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="{% static 'data/css/clean-blog.min.css' %}" rel="stylesheet">
</head>
<body>
      <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="{% url 'text_save' %}">Save Text</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'text_save' %}"><span class="sr-only">Home</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'all_texts' %}">All Texts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'top_keywords' %}">Top Phrases</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
        <!-- Page Header -->
  <header class="masthead" style="background-image: url({% static 'data/images/home-bg.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Key phrases search </h1>
          </div>
        </div>
      </div>
    </div>
  </header>

{% block content %}

{% endblock %}

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'data/jquery/jquery.min.js'%}"></script>
  <script src="{% static 'data/js/bootstrap.bundle.min.js'%}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'data/js/clean-blog.min.js'%}"></script>
</body>
</html>
